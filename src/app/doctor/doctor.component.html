<div class="row mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Create doctor</h4>
                <form class="form p-t-20" [formGroup]="profileForm" autocomplete="off" (ngSubmit)="save()">
                    <div class="form-group">
                        <label for="InputName">Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="InputName" formControlName="name"
                                placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="InputEmail" formControlName="email"
                                placeholder="Enter email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAvatar">Avatar</label>
                        <div class="input-group">
                            <div *ngIf="imageTemp || doctor.imageURL">
                                <img *ngIf="!imageTemp" [src]="doctor.imageURL" class="img-avatar"
                                    (click)="deleteImage()">
                                <img *ngIf="imageTemp" [src]="imageTemp" class="img-avatar" (click)="deleteImage()">
                            </div>
                            <input *ngIf="!imageTemp && !doctor.imageURL" 
                                    type="file"
                                    id="inputAvatar"
                                    class="custom-file-input" 
                                    (change)="changeImage($event)">
                            <br>
                        </div>
                    </div>
                    <button type="submit" [disabled]="profileForm.invalid"
                        class="btn btn-success btn-block waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
